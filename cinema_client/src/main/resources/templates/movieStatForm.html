<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .manager-container {
            margin-top: 30px;
        }	
        .df {
        	display: flex;
        	margin-top: 30px;
        	justify-content: right;	
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">  
</head>
<body>
    <div class="manager-container container">
        <h3>Thống kê doanh thu theo phim</h3>
        <form method="post" action="/get-movie-stat">
            <div class="row">
              <div class="col">
                <input type="date" name="start" class="form-control" placeholder="Thời gian bắt đầu">
              </div>
              <div class="col">
                <input type="date" name="end" class="form-control" placeholder="Thời gian kết thúc">
              </div>
            </div>
            <div class="df">
            	<button type="submit" class="btn btn-success">Thống kê</button>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
