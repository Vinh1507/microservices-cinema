<!DOCTYPE html>
<html lang="en" xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
    <style>
        .df {
            display: flex;
            flex-wrap: wrap;
        }
        .movie-container {
            margin-top: 30px;
        }
    </style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
	  <a class="navbar-brand" href="/">Cinema</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Phim đang chiếu <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Phim sắp chiếu <span class="sr-only">(current)</span></a>
	      </li>
	    </ul>
	  </div>
	</nav>
    <div class="container movie-container">
        <h1>Movie list</h1>
		<form class="form-inline my-2 my-lg-0" method="get" action="/movies">
	      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="key">
	      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	    </form>
        <div class="df">
            <div th:each="movie : ${movies}" class="card" style="width: 32%; margin: 10px 5px; display: block">
                <img class="card-img-top"
                    src="https://img.freepik.com/free-photo/view-3d-cinema-elements_23-2150720822.jpg"
                    alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.getTitle()}"></h5>
                    <p class="card-text" th:text="${movie.getDescription()}"></p>
                    <a th:href="@{'/movie-detail?id=' + ${movie.getId()}}" class="btn btn-primary">Detail</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
